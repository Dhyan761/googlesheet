<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <div class="container">
      <div class="text">
         Application Form
      </div>
      <form action="#" method="POST" name="google-sheet">
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="First Name" required>
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" name="Last Name" required>
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="Email Address" required>
               <div class="underline"></div>
               <label for="">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" name="Mobile Number" required>
               <div class="underline"></div>
               <label for="">Mobile Number</label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" name="Issue" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Report You Issue</label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit" >
               </div>
            </div>
      </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
